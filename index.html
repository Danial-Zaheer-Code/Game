<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lava Game Menu</title>
    <style>
       * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: url('q.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .menu-container {
            text-align: center;
            color: #36FF01;
            position: relative;
            z-index: 10;
        }
        .title {
            font-size: 4rem;
            text-shadow: 2px 2px 10px rgba(25, 155, 453, 0.7);  /*glow */
            margin-bottom: 50px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .menu-button {
            background: linear-gradient(145deg, #296C02,#2D2DA8);
            color: white;
            font-size: 2rem;
            padding: 20px;
            width: 300px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 10px 20px rgba(25, 155, 453, 0.4);
            transform: scale(1);
        }
        .menu-button:hover {
            background: linear-gradient(160deg, #04FF61, #00B0FF);
            box-shadow: 0px 20px 40px rgba(25, 150, 500, 0.7);
            transform: scale(1.1);
        }
        .menu-button:active {
            transform: scale(0.95);
        }
        @keyframes lavaGlow {
            0% {
                color: #FF6347;
            }
            50% {
                color: #36FF01;
            }
            100% {
                color: #4545FF;
            }
        }
        .menu-button:hover {
            animation: lavaGlow 2s infinite;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1 class="title">Toxic Game</h1>
        <div class="button-container">
            <button class="menu-button" id="playButton">Play</button>
            <button class="menu-button" id="modeButton">Mode</button>
            <button class="menu-button" id="quitButton">Quit</button>
        </div>
    </div>
    <script>
        document.getElementById('playButton').addEventListener('click', function() {
            window.location.href = 'html/mainGame.html';
        });
        document.getElementById('modeButton').addEventListener('click', function() {
            alert("Mode feature coming soon!");
        });
        document.getElementById('quitButton').addEventListener('click', function() {
            window.close();  // Closes the current window (works if opened via a script)
        });
    </script>

</body>
</html>
