<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple Game</title>
		<style>
			body {
				background: url('../images/bg-green1.jpg');
				background-size: cover;
			}
			h2 {
				color: #666;
				font-family: monospace;
				text-align: center;
			}
			.background {
				table-layout: fixed;
				border-spacing: 0;
			}
			.background td {
				padding: 0;
			}
			.lava,
			.actor {
				background: #36FF01;
			}
			.wall {
				background: #444;
				border: solid 3px #333;
				box-sizing: content-box;
			}
			.actor {
				position: absolute;
			}
			.coin {
				background: #e2e838;
				border-radius: 50%;
			}
			.player {
				background: #004bd7;
				box-shadow: none;
			}
			.lost .player {
				background: #a04040;
			}
			.won .player {
				background: green;
			}
			.game {
				position: relative;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<h2>Survival Game</h2>
		
		<!-- <audio id="bgSound" src="../audio/survive.mp3" loop></audio> -->

		<script>
			window.addEventListener('load', () => {
				const audio = document.getElementById('bgSound');
				audio.volume = 0.5;
				audio.play().then(() => {
					console.log('Audio playing');
				}).catch(() => {
					audio.muted = true;
					audio.play().then(() => {
						const unmute = () => {
							audio.muted = false;
							console.log('Audio unmuted');
							document.removeEventListener('click', unmute);
							document.removeEventListener('keydown', unmute);
						};
						document.addEventListener('click', unmute);
						document.addEventListener('keydown', unmute);
					});
				});
			});
		</script>
		<script type="module" src="../js/start.js"></script>
	</body>
</html>
