<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>You Lost</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            color: #ff4c4c;
            font-size: 64px;
            text-shadow: 2px 2px 8px #000;
            margin-bottom: 40px;
        }

        .btn-container {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .home-btn { background-color: #3498db; color: white; }
        .home-btn:hover { background-color: #2980b9; }

        .restart-btn { background-color: #2ecc71; color: white; }
        .restart-btn:hover { background-color: #27ae60; }

        .exit-btn { background-color: #e74c3c; color: white; }
        .exit-btn:hover { background-color: #c0392b; }
    </style>
</head>
<body>
    <h1>You Lost</h1>
    <div class="btn-container">
        <button class="home-btn" onclick="location.href='../index.html'">Home Page</button>
        <button class="restart-btn" onclick="location.href='mainGame.html'">Restart</button>
    </div>
</body>
</html>
